<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <meta charset="UTF-8">
        <title>SODOI Coffee</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Simonetta">
    <style>
        body {
            font-family: 'Simonetta', seriff;
        }
    </style>
    </head>
    <body>
        <header>
            <div class="banner">
                <a href="#">
                    <img src="assets/img/coffee banner.jpeg" alt="">
                    <div class="title-text">SODOI Coffee</div>
                </a>
                </div>
            </div>
        </header>

        <div class="nav">
            <div class="nav--button nav--button---store">
                <img id="store" src="assets/img/store.png" alt="Store">
            Store
            </div>
            <div class="nav--button nav--button---company">
                <img id="company" src="assets/img/company.png" alt="Company">
                Company
            </div>
            <div class="nav--button nav--button---contact">
                <img id="contact" src="assets/img/contact.png" alt="Contact">
                Contact
            </div>
            <div class="nav--button nav--button---account">
                <img id="account" src="assets/img/account.png" alt="Account">
                Account
            </div>
            <div class="nav-button nav--button---socials">
                <img id="socials" src="assets/img/socials.svg" alt="Socials">
                Socials
            </div>
            <div class="nav--button nav--button---cart">
                <img id="cart" src="assets/img/cart.png" alt="Cart">
                Cart
            </div>
            <div class="nav--button nav--button---search">
                <img id="search" src="assets/img/search.png" alt="Search">
                Search
            </div>
        </div>

        <div class="content">
            <a href="#">
            <h2>Grab a Taste!</h2>
            </a>
        </div>

        <div id="pic">
            <a href="#">
            <img src="assets/img/coffee.jpeg" alt="">
            </a>
        </div>
    </body>
</html>
